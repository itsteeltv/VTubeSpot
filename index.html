<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTubeSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">VTubeSpot</h1>

        <!-- Onglets -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="clips-tab" data-bs-toggle="tab" data-bs-target="#clips" type="button" role="tab">
                    Clips
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vtubers-tab" data-bs-toggle="tab" data-bs-target="#vtubers" type="button" role="tab">
                    VTubers FR
                </button>
            </li>
        </ul>

        <!-- Contenu des onglets -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Onglet Clips -->
            <div class="tab-pane fade show active" id="clips" role="tabpanel">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="channelInput" class="form-label">Nom d'utilisateur Twitch</label>
                                    <input type="text" class="form-control" id="channelInput" placeholder="Entrez le nom de la chaîne (ex: levraisteeltv)">
                                    <div class="form-text">Entrez le nom de la chaîne tel qu'il apparaît dans l'URL Twitch</div>
                                </div>
                                <button id="searchButton" class="btn btn-primary w-100">Rechercher les clips</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>

                <div id="error" class="alert alert-danger d-none" role="alert"></div>

                <div class="row" id="clipsContainer"></div>
            </div>

            <!-- Onglet VTubers FR -->
            <div class="tab-pane fade" id="vtubers" role="tabpanel">
                <div id="vtubersError" class="alert alert-danger d-none"></div>
                <div id="vtubersLoading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement des VTubers...</span>
                    </div>
                </div>

                <div id="vtubersContainer" class="row"></div>
            </div>

            <!-- Onglet VTubers EN -->
            <div class="tab-pane fade" id="vtubers-en" role="tabpanel">
                <div id="vtubers-en-error" class="alert alert-danger d-none"></div>
                <div id="vtubers-en-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement des VTubers EN...</span>
                    </div>
                </div>

                <div id="vtubers-en-container" class="row"></div>
            </div>

            <!-- Onglet Réseaux Sociaux -->
            <div class="tab-pane fade" id="socials" role="tabpanel">
                <div class="social-tab">
                    <h3>Réseaux Sociaux</h3>
                    <input type="text" id="vtuber-username" placeholder="Entrez le pseudo du VTuber">
                    <button id="search-socials">Rechercher</button>
                    <div id="social-results"></div>
                </div>
            </div>

            <!-- Onglet VTuber Sociaux -->
            <div class="tab-pane fade" id="vtuber-socials" role="tabpanel">
                <div class="social-tab">
                    <h3>Réseaux Sociaux d'un VTuber</h3>
                    <input type="text" id="vtuber-username" placeholder="Entrez le pseudo du VTuber">
                    <button id="search-socials">Rechercher</button>
                    <div id="social-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/twitch-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
